<div *ngIf="selectedProduct">

  <h2>{{product.product_name | uppercase}} Details</h2>
  <div>
    <span>id: </span>
    {{product.product_id}}
  </div>
  <div>
    <span>product_type: </span>
    {{product_type.product_type_name}}
  </div>
  <div>
    <span>product_group: </span>
    {{product_group.product_group_name}}
  </div>
  <div>
    <span>quantity_in_stock: </span>
    {{product.quantity_in_stock}}
  </div>  

</div>

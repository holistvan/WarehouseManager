<div class="container">
  <div class="row">
    <h1 class="col-12">Product details</h1>
    <ul class="col-12">
      <div><span>Product ID: </span>{{productID}}</div>
      
      <div><span>Product name: </span>{{productName}}</div>
      
      <div><span>Product type name: </span>{{productType}}</div>
      <div><span>Product group name: </span>{{groupName}}</div>

      <div><span>Quantity in stock: </span>{{quantity}}</div>
      <button mat-icon-button (click)="deleteProduct(product.productID)">
        <mat-icon>delete</mat-icon>
      </button>
    </ul>
  </div>
</div>
